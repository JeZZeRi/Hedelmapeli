<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hedelmäpeli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="text-center mt-5">
    <div class="container">
        <div id="start-container" class="mt-5">
            <h1>Anna aloitusraha (€)</h1>
            <input type="number" id="initial-money" value="50" min="1" class="form-control w-25 mx-auto mt-3">
            <button id="start-button" class="btn btn-success mt-3">Aloita peli</button>
        </div>

        <div id="game-container" class="mt-5 d-none"  style="max-width: 1000px;">
            <img src="Hedelmäpelikuvat/hedelma.gif" class="img-fluid">
            <div class="ms-4">
                <p id="balance">Rahaa jäljellä: €50</p>
                <p id="message"></p>
            </div>
            <div class="d-flex justify-content-center align-items-center" style="max-width: 1000px;">
                <div id="bet-buttons" class="btn-group">
                    <button class="bet-button btn btn-light" data-value="1">
                        <img src="Hedelmäpelikuvat/yksi.png" alt="1€" class="img-fluid">
                    </button>
                    <button class="bet-button btn btn-light" data-value="2">
                        <img src="Hedelmäpelikuvat/kaksi.png" alt="2€" class="img-fluid">
                    </button>
                    <button class="bet-button btn btn-light" data-value="3">
                        <img src="Hedelmäpelikuvat/kolme.png" alt="3€" class="img-fluid">
                    </button>
                    <button class="bet-button btn btn-light" data-value="5">
                        <img src="Hedelmäpelikuvat/viisi.png" alt="5€" class="img-fluid">
                    </button>
                    <button class="bet-button btn btn-light" data-value="10">
                        <img src="Hedelmäpelikuvat/kymmenen.png" alt="10€" class="img-fluid">
                    </button>
                </div>
                <div class="w-50">
                    <img src="Hedelmäpelikuvat/pisteet.png" alt="pisteet" class="img-fluid">
                </div>
            </div>

            <div class=" d-flex justify-content-center" id="rullas" style="max-width: 1000px;">
                <div class="rulla">
                    <img src="Hedelmäpelikuvat/omena.png" alt="rulla1" class="img-fluid rulla-image">
                    <button class="lock-button btn w-100">
                        <img src="Hedelmäpelikuvat/auki.png" alt="Lukitus" class="img-fluid">
                    </button>
                </div>
                <div class="rulla">
                    <img src="Hedelmäpelikuvat/paaryna.png" alt="rulla2" class="img-fluid rulla-image">
                    <button class="lock-button btn w-100">
                        <img src="Hedelmäpelikuvat/auki.png" alt="Lukitus" class="img-fluid">
                    </button>
                </div>
                <div class="rulla">
                    <img src="Hedelmäpelikuvat/kirsikka.png" alt="rulla3" class="img-fluid rulla-image">
                    <button class="lock-button btn w-100">
                        <img src="Hedelmäpelikuvat/auki.png" alt="Lukitus" class="img-fluid">
                    </button>
                </div>
                <div class="rulla">
                    <img src="Hedelmäpelikuvat/vesimeloni.png" alt="rulla4" class="img-fluid rulla-image">
                    <button class="lock-button btn w-100">
                        <img src="Hedelmäpelikuvat/auki.png" alt="Lukitus" class="img-fluid">
                    </button>
                </div>
            </div>


                <div class="">
                    <button id="play-button" class="btn">
                        <img src="Hedelmäpelikuvat/pelaa.png" alt="Pelaa" class="img-fluid">
                    </button>
                </div>
                

            <div class="mt-3">
                <p id="message"></p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
